{% extends "account/base.html" %}
{% block content %}

  <div class="container" style="height:100vh;">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-md-4  ">
        <div class="form-wrap">
          <div style="text-align: center;">
            <h1>Log in to TweetSentiment</h1>
          </div>
          {% if form.errors %}
          <div class="alert alert-danger">
            Your username and password didn't match.
            Please try again.
          </div>
          {% endif %}

          <form role="form" action="{% url 'account_login' %}" method="post" id="login" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.login.id_for_label }}" class="sr-only">Username</label>
              <input type="text" name="{{ form.login.name }}" id="{{ form.login.id_for_label }}" autofocus class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
              <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="{{ form.remember.id_for_label }}">
              <label class="form-check-label" for="{{ form.remember.id_for_label }}">Remember me</label>
            </div>

            <div class="form-group">
              <input type="submit" id="btn-login" class="btn btn-success btn-lg btn-block" value="Log in">
            </div>
          </form>
          <div style="text-align: center;">
            <a href="#" class="forget">Forgot your password?</a>
          </div>
          <div style="text-align: center;">
            Don't have an account? <a href="{% url 'account_signup'%}">Sign up!</a>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
