{% extends "account/base.html" %}
{% block content %}
<div class="container" style="height:100vh;">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-md-4  ">
      <div class="form-wrap">
        <div style="text-align: center;">
          <h1>Sign up to TweetSentiment</h1>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger">
          {{ form.errors }}
        </div>
        {% endif %}
        <form role="form" action="{% url 'account_signup' %}" method="post" autocomplete="off">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" autofocus class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="sr-only">Email (optional)</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" autofocus class="form-control" placeholder="Email (optional)">
          </div>
          <div class="form-group">
            <label for="{{ form.password1.id_for_label }}" class="sr-only">Password</label>
            <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="{{ form.password2.id_for_label }}" class="sr-only">Password (again)</label>
            <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Password (repeat)" required>
          </div>
          <input type="submit" id="btn-login" class="btn btn-success btn-lg btn-block" value="Sign up">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
