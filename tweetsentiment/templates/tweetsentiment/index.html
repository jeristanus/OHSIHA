{% extends "tweetsentiment/base.html" %}
{% block content %}
<!-- Masthead -->
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5">Enter twitter hashtag to start a sentiment analysis with!</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form action="{% url 'tweetsentiment:tweetsentiment' %}" method="get">
          {% csrf_token %}
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">#</span>
                </div>
                <input type="text" class="form-control" placeholder="hashtag" name="hashtag" required>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary">Analyze!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
{% endblock %}
